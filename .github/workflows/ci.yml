name: CI

on:
  push:
    branches: [master]
    tags: ["v*"]
  pull_request:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # LINT — pre-commit (ruff format/check, mdformat, trailing whitespace, etc.)
  # ---------------------------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - uses: taiki-e/install-action@just

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Pre-commit Hooks
        run: uv run pre-commit run --all-files

  # ---------------------------------------------------------------------------
  # TYPECHECK — validates generated stubs against source
  # ---------------------------------------------------------------------------
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - uses: taiki-e/install-action@just

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Generate Code and Stubs
        run: just scan seed generate

      - name: Run pyright Typecheck
        run: just typecheck

  # ---------------------------------------------------------------------------
  # TEST — runs on every push and PR, across Python versions
  # ---------------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - uses: taiki-e/install-action@just

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Generate Code
        run: just scan seed generate

      - name: Run Tests with coverage
        run: uv run pytest tests/ -v --tb=short --cov=src/adk_fluent --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ---------------------------------------------------------------------------
  # BUILD — produces the wheel and sdist
  # ---------------------------------------------------------------------------
  build:
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - uses: taiki-e/install-action@just

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Generate Code
        run: just scan seed generate

      - name: Build package
        run: uv run hatch build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ---------------------------------------------------------------------------
  # PUBLISH — PyPI via Trusted Publishing
  # ---------------------------------------------------------------------------
  publish-pypi:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/adk-fluent
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  publish-testpypi:
    needs: build
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/adk-fluent
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
