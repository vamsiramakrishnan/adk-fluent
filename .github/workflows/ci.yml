name: CI

on:
  push:
    branches: [master]
    tags: ["v*"]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  # ---------------------------------------------------------------------------
  # LINT — ruff check + format check
  # ---------------------------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Ruff check
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

  # ---------------------------------------------------------------------------
  # TEST — runs on every push and PR, across Python versions
  # ---------------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install google-adk pytest pytest-asyncio pytest-cov ruff
          pip install -e ".[dev]"

      - name: Run codegen pipeline
        run: |
          python scripts/scanner.py -o manifest.json
          python scripts/seed_generator.py manifest.json -o seeds/seed.toml --merge seeds/seed.manual.toml
          python scripts/generator.py seeds/seed.toml manifest.json --output-dir src/adk_fluent --test-dir tests/generated
          python scripts/ir_generator.py manifest.json --output src/adk_fluent/_ir_generated.py
          ruff check --fix .
          ruff format .

      - name: Run tests with coverage
        run: pytest tests/ -v --tb=short --cov=src/adk_fluent --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ---------------------------------------------------------------------------
  # BUILD — produces the wheel and sdist
  # ---------------------------------------------------------------------------
  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install google-adk hatch ruff
          pip install -e ".[dev]"

      - name: Run codegen pipeline
        run: |
          python scripts/scanner.py -o manifest.json
          python scripts/seed_generator.py manifest.json -o seeds/seed.toml --merge seeds/seed.manual.toml
          python scripts/generator.py seeds/seed.toml manifest.json --output-dir src/adk_fluent --test-dir tests/generated
          python scripts/ir_generator.py manifest.json --output src/adk_fluent/_ir_generated.py
          ruff check --fix .
          ruff format .

      - name: Build package
        run: hatch build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ---------------------------------------------------------------------------
  # PUBLISH — PyPI via Trusted Publishing (OIDC, no tokens needed)
  #
  # Setup (one-time):
  #   1. Go to https://pypi.org/manage/project/adk-fluent/settings/publishing/
  #   2. Add a "GitHub Actions" trusted publisher:
  #        Owner:      vamsiramakrishnan
  #        Repository: adk-fluent
  #        Workflow:   ci.yml
  #        Environment: pypi
  #   3. That's it — no API tokens or secrets to manage.
  # ---------------------------------------------------------------------------
  publish-pypi:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/adk-fluent
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1

  publish-testpypi:
    needs: build
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/adk-fluent
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
