name: CI

on:
  push:
    branches: [master]
    tags: ["v*"]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  # ---------------------------------------------------------------------------
  # TEST — runs on every push and PR, across Python versions
  # ---------------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install google-adk pytest pytest-asyncio
          pip install -e ".[dev]"

      - name: Run codegen pipeline
        run: |
          python scripts/scanner.py -o manifest.json
          python scripts/seed_generator.py manifest.json -o seeds/seed.toml --merge seeds/seed.manual.toml
          python scripts/generator.py seeds/seed.toml manifest.json --output-dir src/adk_fluent --test-dir tests/generated

      - name: Run tests
        run: pytest tests/ -v --tb=short

  # ---------------------------------------------------------------------------
  # BUILD — produces the wheel and sdist
  # ---------------------------------------------------------------------------
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install google-adk hatch
          pip install -e ".[dev]"

      - name: Run codegen pipeline
        run: |
          python scripts/scanner.py -o manifest.json
          python scripts/seed_generator.py manifest.json -o seeds/seed.toml --merge seeds/seed.manual.toml
          python scripts/generator.py seeds/seed.toml manifest.json --output-dir src/adk_fluent --test-dir tests/generated

      - name: Build package
        run: hatch build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ---------------------------------------------------------------------------
  # PUBLISH — PyPI via Trusted Publishing (OIDC, no tokens needed)
  #
  # Setup (one-time):
  #   1. Go to https://pypi.org/manage/project/adk-fluent/settings/publishing/
  #   2. Add a "GitHub Actions" trusted publisher:
  #        Owner:      vamsiramakrishnan
  #        Repository: adk-fluent
  #        Workflow:   ci.yml
  #        Environment: pypi
  #   3. That's it — no API tokens or secrets to manage.
  # ---------------------------------------------------------------------------
  publish-pypi:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/adk-fluent
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1

  publish-testpypi:
    needs: build
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/adk-fluent
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
